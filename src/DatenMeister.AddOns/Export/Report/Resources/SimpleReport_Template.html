<!DOCTYPE html>
<html>
  <head>
    <title>
      Export of DatenMeister
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
      body {
        font-family: Arial, Helvetica;
      }
      
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 4px 10px 4px 10px;
        vertical-align: top;
      }

      th {
        border: 1px solid black;
        padding: 4px 10px 4px 10px;
        vertical-align: top;
      }

      br {
        mso-data-placement:same-cell;
      }
      
    </style>
  </head>
  <body>
    <h1>Export of all entities</h1>
    
    <p>Created: {{ Created }} | by: {{ CreatedBy }} | on: {{ ComputerName }}</p>    
    
    <h2>Listing all items</h2>
    
    {% for Table in Tables %}
      <h3>{{Table.Headline}}</h3>
      {{Table.TableContent}}
    {% endfor %}
  </body>
</html>

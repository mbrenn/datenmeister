<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/datenmeister.css" rel="stylesheet" />
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/require.min.js" data-main="js/init.js"></script>
    <title>Der Datenmeister</title>
</head>
<body>
    <header id="headline">
        <h1>DatenMeister</h1>
    </header>
    <div id="backview">
        <a href="#" class="backbutton">Back</a>
    </div>
    <div id="content">
        <div id="serverconnectionview">
            <h2>Define serveraddress:</h2>
            <form id="server_selection">
                <label>Serveradresse:</label>
                <input type="text" class="serveraddress" /><br />
                <button class="btn btn-primary serverconnection_button">Connect</button>
                <p class="serverconnection_domnosuccess defaulthidden text-warning">Connection could not be established</p>
                <p class="serverconnection_domsuccess defaulthidden text-success">Connection has been established</p>
            </form>
        </div>
        <div id="extentlist">
            <h2>Extentlist</h2>
            <div class="datatable">
            </div>
        </div>
        <div id="objectlist">
            <h2>Object list</h2>
            <div class="datatable">
            </div>
        </div>
    </div>
</body>
</html>
